<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"/>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script th:src="@{js/main.js}"></script>

</head>
<body>

<!--

    <tr th:each="survey : ${data}">
        <td th:text="${survey}"></td>
    </tr>
</table>

<table>
    <tr th:each="survey : ${currentPage}">

	<div class="container">
	<button class="btn btn-success nBtn">New</button>
	
		<div class="card" >
		<div class="card-block">
			<table class="table table-hover">
				<thead>
					<tr>
						<th> ID </th>
						<th> Country </th>
						<th> Capital </th>
					</tr>
				</thead>
				<tbody>
				  	<tr th:each="country :${data.content}">
						<td th:text="${country.id}"></td>
						<td th:text="${country.name}"></td>
						<td th:text="${country.capital}"></td>
						<td> <a th:href="@{findOne/(id=${country.id})}" class="btn btn-primary eBtn">Edit</a> </td>
						<td> <a th:href="@{delete/(id=${country.id})}" class="btn btn-danger delBtn">Delete</a> </td>
					</tr>
				
				</tbody>
			</table>
			<hr/>
			<ul class="nav nav-pills">
			<li class="nav-item"  
				th:each="i : ${#numbers.sequence(0,data.totalPages-1)}">
				<a th:href="@{/(page=${i})}" th:text="${i}" class="nav-link" 
				th:classappend="${currentPage}==${i}?'active':''"></a>
				
				<script>
				console.log("${currentPage}");
				</script>
			</li>
			</ul>
			
		</div>
		
		</div> 
	
	<div class="myForm">        
	<form th:action="@{/save}" method="post">
	
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b>Update or Create</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="id" class="col-form-label">ID:</label>
            <input type="text" class="form-control" id="id" name="id" value=""/>
          </div>
          
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value=""/>
          </div>
          
          <div class="form-group">
            <label for="capital" class="col-form-label">Capital:</label>
            <input type="text" class="form-control" id="capital" name="capital" value=""/>
          </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="save"/>
      </div>
    </div>
  </div>
</div>
		
		 </form>
		 
	</div>
		
	</div>
  
  		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="alert alert-danger">
        Are you sure you want to delete this country
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       <a href="" class="btn btn-danger" id="delref">Delete</a>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
